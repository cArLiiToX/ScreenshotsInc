<div class="panel-heading separator p-t-0">
    <div class="panel-title">
        <h4 class ="xe-panel-title">
            <xe-translate text-value="Manage Features">
            </xe-translate>
        </h4>
    </div>
</div>
<div class="panel-body m-t-20">
    <form class="form-horizontal" role="form" autocomplete="off">
        <div class="form-group">
            <div class="col-sm-10">
                <div class="checkbox check-info pull-left w-50per" ng-repeat="feature in featureTabList">
                    <input type="checkbox" name="{{ feature.name }}" id="{{ feature.id }}_feature" ng-model="feature.status" ng-change="changedFeaturesTab(feature.status,feature,$index)" ng-checked="feature.status == '1'"/>
                    <label for="{{ feature.id }}_feature">
                        {{ feature.name }}
                        <!-- <a ng-href="#" name="socialImage" ng-show= "feature.type == 'socialImage' && feature.status == '1' && featureStatus[$index] == 1"  ng-click="editSocialImage()"  class="inline-icons">
                            <i class="fa fa-pencil text-info">
                            </i>
                        </a> -->
                    </label>
                    <ul class="xe-feature-list">
                        <li ng-repeat="subTab in feature.subtabs_list">
                            <input type="checkbox" name="{{ subTab.name }}" id="{{ subTab.id }}_subtab" ng-model="subTab.status" ng-change="changedFeaturesSubTab(subTab.status,subTab,$parent.$index,feature.subtabs_list)" ng-checked="subTab.status == '1'"/>
                            <label for="{{ subTab.id }}_subtab">
                                {{ subTab.name }}
                                <a ng-href="#" name="socialImage" ng-show= "subTab.type == 'socialImage' && subTab.status == '1'"  ng-click="editSocialImage()"  class="inline-icons">
                                    <i class="fa fa-pencil text-info">
                                    </i>
                                </a>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="panel-footer wizard-ftr bg-white">
    <button class="btn btn-sm btn-info pull-left m-r-10" ng-click="updateFeatureElementSetting()" ng-disabled="demoStatus">
        <xe-translate text-value="Save">
        </xe-translate>
    </button>
</div>
