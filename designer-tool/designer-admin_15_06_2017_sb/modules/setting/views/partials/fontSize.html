<div class="panel-heading separator p-t-0">
    <div class="panel-title">
        <h4 class ="xe-panel-title">
            <xe-translate text-value="Fonts Size">
            </xe-translate>
        </h4>
    </div>
</div>
<div class="panel-body m-t-20">
    <form class="form-horizontal" role="form" autocomplete="off">
        <div class="form-group">

            <div class="col-sm-10 clearfix">
                <div class="form-group no-border no-margin">
                    <label class="col-sm-2 control-label">
                        <xe-translate text-value="Start Size">
                        </xe-translate>
                    </label>
                    <div class="col-sm-10">
                        <div class="pull-left m-l-10">
                            <input type="text"  ng-model="addToCartSetting.font_size_min"  id= "font_size_min" class="form-control" ng-keyup ="compare()" placeholder="Enter Min Font Size" numbers-only="numbers-only"/>
                        </div>
                    </div> 
                    <span class="small text-danger"  ng-show = "isFont" style = "margin-left: 100px;">
                        {{ showMsg }}
                    </span>
                </div>
                <div class="form-group no-border no-margin">
                    <label class="col-sm-2 control-label">
                        <xe-translate text-value="End Size">
                        </xe-translate>
                    </label>
                    <div class="col-sm-10">
                        <div class="pull-left m-l-10">
                            <input type="text"  ng-model="addToCartSetting.font_size_max"  class="form-control" id = "font_size_max" ng-keyup ="compare()" placeholder="Enter Max font size " numbers-only="numbers-only"/>
                        </div>
                    </div>
                </div>
                <div class="form-group no-border no-margin">
                    <label class="col-sm-2 control-label">
                        <xe-translate text-value="Step">
                        </xe-translate>
                    </label>
                    <div class="col-sm-10">
                        <div class="pull-left m-l-10">
                            <input type="text"  ng-model="addToCartSetting.step"class="form-control" ng-keyup ="compareStep()" placeholder="Enter step" numbers-only="numbers-only"/>
                            <p class="small text-danger" ng-show = "isStep" style = "margin-left: 0px;">
                                {{ showMsg1 }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </form>
</div>

<div class="panel-footer wizard-ftr bg-white">
    <button class="btn btn-sm btn-info pull-left m-r-10" ng-click="updateGeneralSetting()"  ng-class="{'disabled':!addToCartSetting.font_size_min || !addToCartSetting.font_size_max || isFont || isStep || addToCartSetting.font_size_min == 0}"ng-disabled="demoStatus">
        <xe-translate text-value="Save">
        </xe-translate>
    </button>
</div>
