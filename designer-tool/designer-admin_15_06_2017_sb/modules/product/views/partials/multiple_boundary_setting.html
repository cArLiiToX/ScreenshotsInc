            <div class="col-sm-6">
                <button class="btn btn-info btn-cons" type="button"  ng-file-select ng-file-change="uploadSvg($files)">
                    <span>
                        Upload
                    </span>
                </button>

    <div class="setting-view">
        <div class="row">
            <div class="col-sm-6">
                <div class="boundary-view">
                    <!-- Mask -->
                    <div id="xe_display_only">
                    </div>
                </div>
                <ul class="boundary-pagination">
                    <li ng-show="allBoundary.length>0" ng-click="changeSubBoundary(bIndex-1)">
                        <a href="">
                            <i class="fa fa-long-arrow-left">
                            </i>
                        </a>
                    </li>
                    <li ng-click="changeSubBoundary($index)" ng-repeat ="area in allBoundary">
                        <a href="" ng-class="{'active': $index == bIndex }">
                            {{ $index+1 }}
                        </a>
                    </li>
                    <li ng-show="allBoundary.length>0" ng-click="changeSubBoundary(bIndex+1)">
                        <a href="">
                            <i class="fa fa-long-arrow-right">
                            </i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-6">
                <div class="form-group m-b-10">
                    <label class="custom-label">
                        Boundary Name
                    </label>
                    <input class="form-control" 
                    ng-model="multiBoundData[selectedThumbIndex].name" placeholder="Boundary Name" type="text" ng-disabled="allBoundary.length == 0"/>
                </div>
                <div class="form-group m-b-10">
                    <label class="custom-label">
                        Area Name
                    </label>
                    <input class="form-control" 
                    ng-model="multiBoundData[selectedThumbIndex].child_masks[bIndex].boundary_name" placeholder="Area Name" type="text" ng-disabled="allBoundary.length == 0"/>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="btn-group pull-left full-width">
                            <button type="button" class="btn btn-default text-ellipsis text-left"  data-toggle="dropdown" ng-disabled="allBoundary.length == 0">
                                {{ boundaryPrintMethod }}
                            </button>
                            <button type="button" class="btn btn-default dropdown-toggle btn-group-caret" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" 
                            ng-disabled="allBoundary.length == 0">
                                <span class="caret">
                                </span>
                                <span class="sr-only">
                                    Toggle Dropdown
                                </span>
                            </button>
                            <ul class="dropdown-menu full-width" role="menu" ng-class="{'button-scroll':allPrintMethod.length> 4}">
                                <li ng-repeat="print in allPrintMethod" ng-click="selectBoundaryPrintMethod($index)">
                                    <a href="">
                                        {{ print.name }}
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="checkbox check-info">
                            <input id="checkbox4" ng-model="restric[bIndex]" type="checkbox" value="1" ng-checked="multiBoundData[selectedThumbIndex].child_masks[bIndex].restrict_design == '1'" ng-change="changeOnMBrestrictDesign(restric[bIndex])" ng-disabled="allBoundary.length == 0"/>
                            <label class="bold" for="checkbox4">
                                Restrict designs to print area
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
