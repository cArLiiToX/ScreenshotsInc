<!-- START JUMBOTRON -->
<div class="jumbotron" data-pages="parallax">
    <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
        <div class="inner">
            <!-- START BREADCRUMB -->
            <ul class="breadcrumb">
                <li ng-click="openModule({'name':'dashboard','label':'Dashboard'})">
                    <a href="#">
                        <p>
                            <xe-translate text-value="Home">
                            </xe-translate>
                        </p>
                    </a>
                </li>
                <li ng-click="isItemPresent == true ? loadModule(currentModule) : null">
                    <!-- <li ng-click="loadModule(currentModule)"> -->
                    <a href="#" ng-class="{'active':!isItemPresent}">
                        <xe-translate text-value="{{currentModule}}">
                        </xe-translate>
                    </a>
                </li>
                <li ng-show="isItemPresent">
                    <a href="#" ng-class="{'active':selectedItem != ''}">
                        {{selectedItem}}
                    </a>
                </li>
            </ul>
            <!-- END BREADCRUMB -->
        </div>
    </div>
</div>
<!-- END JUMBOTRON -->
