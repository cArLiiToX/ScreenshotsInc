<div class="container-fluid" ng-init="init()" ng-controller="dashBoardController">
    <!-- START PANEL -->
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading ">
                            <div class="panel-title">
                                <xe-translate text-value="Shortcuts">
                                </xe-translate>
                            </div>
                        </div>
                        <div class="panel-body">
                            <ul class="shortcut-link">
                                <li ng-repeat="dashboard in dashBoardLinkList">
                                    <a href="" ng-click="clickOnShortcut(dashboard.name,dashboard.module,dashboard.id)" class="no-underline">
                                        <xe-translate text-value="{{ dashboard.label }}">
                                        </xe-translate>
                                    </a>
                                </li>
                                <li>
                                    &nbsp;
                                </li>
                                <li ng-repeat="setting in settingLink">
                                    <a href="#" ng-click="clickOnShortcut(setting.name,setting.module,setting.id)"  class="no-underline">
                                        <xe-translate text-value="{{ setting.label }}">
                                        </xe-translate>
                                    </a>
                                </li>
                                <li>
                                    &nbsp;
                                </li>
                                <li>
                                    <a href="" id="printProfile" ng-click="clickOnShortcut('printSettingWizard','Print Profile','')" class="no-underline">
                                        <xe-translate text-value="Print Profile">
                                        </xe-translate>
                                    </a>
                                </li>
                                <li>
                                    &nbsp;
                                </li>
                                <!-- <li><a href="#">Miscellaneous Settings</a></li>  -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                        </div>
                        <div class="panel-body">

                                <li ng-repeat="print in printMethodList">

                                        <img class="print-method-image" fallback-src="{{ defaultImg }}" ng-src="{{ printImageUrl+print.image }}"/>
                                        <span>
                                            {{ print.name }}
                                        </span>
                                    </a>
                                </li>

                        </div>
                    </div>

                    <div class="panel-title m-b-20">

                    <div class="ordergraphmsg" ng-show="showGraphNoResultMsg">

                    </div>

                    <div class="row preloader-box-draft" ng-show="isGraphPreLoader">
